<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Patient 1</title>
     <script src="aframe.js"></script>
     <script src="aframe-keyboard-controls.js"></script>
     <script src="line-drawer.js"pt>
   <script src="../../bundle.js"></script>
  </head>

  <body>
    <a-scene proxy-controls="debug: true; enableOverlay: true;">
      <a-entity camera position="5 1 10" look-controls keyboard-controls="cameraUse: true" >
      <a-cursor color="#2E3A87">
      </a-entity>

      <a-entity rotation-tests="text: Patient ID: 562313; size: 0.3;" position="-4 0 0"
      material="color:white">
      </a-entity> 

      <a-entity text="text: Patient ID: xxxxx; size: 0.3;" position="-6 -5 0"
      material="color:white">
      </a-entity> 
      <a-entity text="text: Instructions: WASD controls to move. J,L to pitch. I,K to roll. ; size: 0.3;" position="-6 -6 0"
      material="color:white">
      </a-entity> 


      <a-entity id="parent" keyboard-controls="cameraUse: false" position="-1 0 0 "> 
        <a-entity id="para1" obj-model="obj: url(./brain/cerebrum.obj); mtl:url(./brain/cerebrum.obj.mtl)" 
        position="2 0 0"
        rotation="0 0 0">
        </a-entity>
      
        <a-entity obj-model="obj: url(./brain/cc1.obj); mtl:url(./brain/cc1.obj.mtl);"
        rotation="0 0 0"
        position="2 0 0">
        </a-entity>
      
        <a-entity obj-model="obj: url(./brain/CC2.obj); mtl:url(./brain/CC2.obj.mtl)"
        rotation="0 0 0"
        position="2 0 0">
        </a-entity>
      
        <a-entity obj-model="obj: url(./brain/cerebellum.obj); mtl:url(./brain/cerebellum.obj.mtl)"
        rotation="0 0 0"
        position="2 0 0">
        </a-entity>
     
       <a-entity obj-model="obj: url(./brain/fornix.obj); mtl:url(./brain/fornix.obj.mtl)"
       rotation="0 0 0"
       position="2 0 0">
       </a-entity>
      
       <a-entity obj-model="obj: url(./brain/pituitary.obj); mtl:url(./brain/pituitary.obj.mtl)"
       rotation="0 0 0"
       position="2 0 0">
       </a-entity>

       <a-entity obj-model="obj: url(./brain/pons.obj); mtl:url(./brain/pons.obj.mtl)"
       rotation="0 0 0"
       position="2 0 0">
       </a-entity>

       <a-entity obj-model="obj: url(./brain/thalamus.obj); mtl:url(./brain/thalamus.obj.mtl)"
       rotation="0 0 0"
       position="2 0 0">
       </a-entity>
    </a-entity>

      <a-sky color="black"></a-sky>


      <!--Lighting-->     
      <a-light type="ambient" color="white"></a-light>
     
    </a-scene>
  </body>
</html>
